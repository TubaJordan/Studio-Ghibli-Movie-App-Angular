<mat-card class="dir-dialog">

    <mat-card-header class="dir-dialog-header">
        <mat-card-title>
            <h1 class="dir-dialog-title">{{ data.title }}</h1>
        </mat-card-title>
        <span class="fill-remaining-space"></span>
        <button class="dir-close-button" aria-label="Close the director details button" mat-dialog-close>X</button>
    </mat-card-header>

    <mat-dialog-content class="dir-dialog-content">
        <h3 class="highlight-text">Directed by: {{ data.name }}</h3>
        <h4>Birth: {{ data.birthyear }}</h4>
        <h4>Death: {{ data.deathyear }}</h4>
        <p>{{ data.bio }}</p>
    </mat-dialog-content>

</mat-card>
