<mat-card class="genre-dialog">
    <mat-card-header class="genre-dialog-header">
        <mat-card-title>
            <h2 class="genre-dialog-title">{{ data.title }}</h2>
        </mat-card-title>
        <span class="fill-remaining-space"></span>
        <button class="genre-close-button" aria-label="Close the genre details button" mat-dialog-close color="primary">
            X
        </button>
    </mat-card-header>
    <mat-dialog-content class="genre-dialog-content">
        <h4 class="highlight-text">Genre: {{ data.name }}</h4>
        <p>{{ data.description }}</p>
    </mat-dialog-content>
</mat-card>
