<app-navbar></app-navbar>

<div class="profile-view-container">

    <div class="profile-and-update">
        <div class="profile-info flex-item">

            <div class="profile-container">
                <h1>User Profile</h1>
                <div class="user-profile-info">
                    <p><span class="field-highlight">Username: </span>{{user.username}}</p>
                    <p><span class="field-highlight">E-mail: </span>{{user.email}}</p>
                    <p><span class="field-highlight">Birth date: </span>{{user.birthDate.slice(0,10)}}</p>
                </div>
            </div>

            <div class="profile-button-container">
                <button type="button" (click)="openUserUpdateDialog()" class="profile-form-button update-button">Update
                    User</button>

                <button type="button" (click)="openDeleteUserDialog()" class="profile-form-button delete-button">Delete
                    User</button>
            </div>

        </div>
    </div>

    <div>
        <div class="favorites-movie-container">
            <h1 style="margin-top : 60px">Your Favorite Movies</h1>
            <div class="favorite-card-list">

                <app-favorite-movie-card *ngFor="let favoriteMovie of favoriteMovies" [movie]="favoriteMovie"
                    (movieRemoved)="handleMovieRemoved($event)">
                </app-favorite-movie-card>

            </div>

        </div>
    </div>

</div>
