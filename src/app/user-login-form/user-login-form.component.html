<mat-card class="login-card-main">

    <mat-card-header class="login-header">
        <div class="title-container">
            <mat-card-title class="login-card-title">Login!</mat-card-title>
            <mat-card-subtitle class="login-card-subtitle">Please sign in below</mat-card-subtitle>
        </div>
    </mat-card-header>

    <mat-card-content class="login-form-top">

        <form class="login-form">

            <mat-form-field>
                <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>

        </form>

    </mat-card-content>

    <mat-card-actions class="login-button-container">
        <button mat-raised-button (click)="loginUser()" class="login-button">
            Login
        </button>
    </mat-card-actions>
</mat-card>
