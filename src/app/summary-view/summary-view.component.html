<mat-card class="sum-dialog">

    <mat-card-header class="sum-dialog-header">
        <mat-card-title>
            <h2 class="sum-dialog-title">{{ data.title }}</h2>
        </mat-card-title>
        <span class="fill-remaining-space"></span>
        <button class="summary-close-button" aria-label="Button to close summary details" mat-dialog-close
            color="primary">
            &#10008;
        </button>
    </mat-card-header>

    <mat-dialog-content class="sum-dialog-content">
        <p><span class="highlight-text">Release Year: </span><span class="normal-text">{{ data.release }}</span></p>
        <p><span class="highlight-text">Summary: </span><span class="normal-text">{{ data.summary }}</span></p>
    </mat-dialog-content>
</mat-card>
